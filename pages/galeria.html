<!DOCTYPE html>
<html lang="en">

<head class="container-large">

    <!-- Link de bootstrap CDN - siempre arriba -->

                <a class="navbar-brand" href="../index.html">
                    <img src="../assets/img/logos-iconos/logo-blknow-white.svg" alt="Logo BLKNOW">
                </a>
                <button class="navbar-toggler mobile-menu-button" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon mobile-icon"></span>
                </button>

                <div class="collapse navbar-collapse header-mobile-tablet" id="navbarNav"> <!-- @media tablet -->
                    <ul class="navbar-nav ms-auto align-items-center gap-5 "> <!-- ms = margin left -->
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./autor.html">Autor</a>
                        </li>

                        <li class="nav-item">

                        </li>
                        <li>
                            <a class="nav-link px-0 active" aria-current="page" href="./nft.html">

                                <button class="button button-teal">NFT</button>
                                <!--clase2 para variar propiedad de la clase 1-->

    <main class="main-galeria">
        <section class="container-large">
            <div class="galeria-header-title">
                <h1 class="tittle-big">GALERÍA</h1>

            <div>

            </div>
        </section>
        <Section class="container-large galeria-content">
            <div class="galeria-images">
                <div class="galery-image-01"></div>
                <div class="galery-image-02"></div>
                <div class="galery-image-03"></div>
            </div>
            <div class="galeria-info-content">
                <div>
                    <h3>150+</h3>
                    <h6>FOTOS</h6>
                </div>
                <div class="galeria-divisor-info background-color-teal"></div> <!--Divisor-->

                    <h3>5+</h3>
                    <h6>AÑOS</h6>
                </div>
                <div class="galeria-divisor-info background-color-teal"></div> <!--Divisor-->

                    <h3>3K+</h3>

                </div>

            <div class="galeria-video-content">

                <iframe width="768" height="480" src="https://www.youtube.com/embed/jS6VHNZDI9s?si=4S-WFFNUbwgwOggW"

            <div class="copyright">

            <div class="footer-links">
